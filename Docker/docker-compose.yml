# UrbanGraph/docker/docker-compose.yml
version: '3.7'

services:
  # 1. Zookeeper: Kafka ke liye zaroori (Essential for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 2. Kafka: Hamara Real-Time Data Streaming Platform
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    hostname: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  # 3. Neo4j: Hamara Graph Database
  neo4j:
    image: neo4j:5.10.0-community # Community version kaafi hai
    container_name: neo4j
    ports:
      - "7474:7474" # Browser Access
      - "7687:7687" # Bolt Protocol (Python connection ke liye)
    environment:
      # Tum yahan apna password set kar sakte ho
      NEO4J_AUTH: neo4j/password 
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
    volumes:
      - neo4j_data:/data # Data lose na ho isliye volume use kiya

volumes:
  neo4j_data: # Define the volume